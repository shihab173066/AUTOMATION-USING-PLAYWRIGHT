name: OrangeHRM Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workers: [1, 3, 5]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Run Playwright Tests
        run: |
          pytest -n ${{ matrix.workers }} --html=playwright-report/report_${{ matrix.workers }}.html --self-contained-html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: report-${{ matrix.workers }}
          path: playwright-report/report_${{ matrix.workers }}.html

      - name: Upload Screenshots
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: screenshots/
